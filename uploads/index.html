        <div class="text-center mb-12">
            <h1 class="text-6xl font-bold mb-4 glow-text"><i class="fas fa-rocket"></i> NASA News Portal</h1>
            <p class="text-xl text-blue-200">Discover the space and stay updated with the latest NASA news</p>
        </div>
        <div class="max-w-2xl mx-auto">
            <div class="glass-card rounded-2xl p-8 shadow-2xl">
                <h2 class="text-3xl font-bold mb-6 text-center text-blue-300">Get NASA Data</h2>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-200">Your Name</label>
                        <input type="text" placeholder="Enter your name" id="name" 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-200">Email Address</label>
                        <input type="text" placeholder="Enter your email" id="email" 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-blue-200">Select Date</label>
                        <input type="date" id="date" 
                               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all">
                    </div>
                    <div class="flex gap-3 pt-4">
                        <input type="button" value="Show" class="btn btn-outline warning flex-1 py-3 px-6 rounded-lg bg-yellow-600 hover:bg-yellow-500 text-white font-semibold btn-glow cursor-pointer transition-all" id="btn">
                        <input type="button" value="Save" class="btn btn-outline success flex-1 py-3 px-6 rounded-lg bg-green-600 hover:bg-green-500 text-white font-semibold btn-glow cursor-pointer transition-all" id="save">
                    </div>
                    <div class="pt-3">
                        <input type="button" value="Delete Data" class="w-full py-3 px-6 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold btn-glow cursor-pointer transition-all" id="del">
                    </div>
                    <div class="mt-6 text-center">
                        <img id="img" width="200" height="200" class="mx-auto rounded-lg border border-white/20" style="display: none;" onerror="this.style.display='none';" alt="NASA Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
